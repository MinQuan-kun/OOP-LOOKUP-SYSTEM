version: '3.8'

services:
  # 1. Database 
  mongodb:
    image: mongo:7.0
    container_name: oop-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db 
    networks:
      - oop-network
    
  # 2. Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oop-backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5001
      - DB_URI=mongodb://mongodb:27017/oop_lookup_system 
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - oop-network
    restart: unless-stopped

  # 3. Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oop-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - oop-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  oop-network:
    driver: bridge